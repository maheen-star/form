<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Booking Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div class="wrapper" >
			<div class="inner">
				<div class="container">
				    <div class="progress-container">
					<div class="progress" id="progress"></div>
					<div class="circle active">1</div>
					<div class="circle">2</div>
					<div class="circle">3</div>
					<div class="circle">4</div>
				    </div>
				</div>
				<form action="">
					<h3 > Enter Particulars</h3>
					<div class="form-wrapper" style="display: flex; justify-content: space-between;">
						<div class="area-1">
							<label for=""> Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="area-2">
							<label for="">Mobile</label>
							<input type="text" class="form-control">
						</div>
					
					</div>

					<h3 style="margin-top: 20px;"> Pick Up Address</h3>
					<div class="form-wrapper" style="display: flex; justify-content: space-between;">
						<div class="area-1">
							<label for="">Block</label>
							<input type="text" class="form-control">
						</div>
						<div class="area-2">
							<label for="">Floor</label>
							<input type="text" class="form-control">
						</div>
					
					
					</div>
					<div class="form-wrapper" style="display: flex; justify-content: space-between;">
						<div class="area-1">
							<label for="">Unit No.</label>
							<input type="text" class="form-control">
						</div>
						<div class="area-2">
							<label for="">Building Name</label>
							<input type="text" class="form-control">
						</div>
					
					</div>
					
					<div class="form-wrapper">
						<label for="">Postal Code</label>
						<input type="text" class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Climb Staircase.
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="buttons" style="display: flex; gap: 20px; justify-content: center;">
						<div >
							<button class="btn-1">Back</button>
						</div>
						<div class="btn-2">
							<button>Next</button>
						</div>
					</div>
					
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
